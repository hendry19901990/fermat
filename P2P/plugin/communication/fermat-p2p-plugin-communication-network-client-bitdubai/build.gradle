apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

group = "com.bitdubai.fermat.p2p"
sourceCompatibility = 1.7
version = '1.2.0'

configurations {
    deployerJars
}

sourceSets {
	main {
		java {
			exclude 'javax/websocket/**'
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'fermat-p2p-plugin-communication-network-client-bitdubai',
                   'Implementation-Version': version
    }
}

repositories {
	mavenCentral()
	maven {
		url "https://repository-fermat.forge.cloudbees.com/release/"
		credentials {
			username 'bitdubai.repo'
			password 'bud@pestdcd16c'
		}
	}
}

dependencies {

	compile project(':fermat-p2p-api')
	compile 'com.google.code.gson:gson:2.4'

	compile ('org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13'){
		exclude group:'javax.websocket', module:'javax.websocket-api'
	}

	compile ('org.glassfish.tyrus.ext:tyrus-extension-deflate:1.13'){
		exclude group:'org.glassfish.tyrus', module:'tyrus-core'
	}

}


